<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icon.webp" />
    <title>Online Dice Game</title>
</head>
<body>

     <!-- game area -->
     <div id="game-area">
        <h1 id="heading">Roll The Dice</h1>
        <a href="#" class="rules">
            <i class="fa-solid fa-square-question"></i>
        </a>
 
         <!-- dice1 -->
         <div class="dice-area" id="dice1">
             <p id="player-name">Edit Name <button id="player" onclick="editName()">&nbsp;&nbsp;X&nbsp;&nbsp;</button></p>
             <img class="img1" src="assets/images/dice8.png" alt="player-dice-image">
         </div>
 
         <!-- dice2 --> 
         <div class="dice-area" id="dice2">
             <p>Computer</p>
             <img class="img2" src="assets/images/dice6.png" alt="computer-dice-image">
         </div>
         <button id="roll" onclick="rollTheDice()">&nbsp;&nbsp;Roll&nbsp;&nbsp;</button>
     <!-- score area -->
     <div class="score-area">

        <!-- score -->
        <div id="score-section">
            <h1 class="heading-score">Score</h1>
            <p class="scores">&nbsp;&nbsp;<i class="fa fa-star" aria-hidden="true"></i>&nbsp;&nbsp;You Scored:&nbsp;&nbsp;<span id="score-player">0</span></p>
            <p class="scores">Computer Scored:&nbsp;&nbsp;<span id="score-computer">0</span></p>
        </div>

        <!-- win -->
        <div id="win-section">
            <h1 class="heading-score">Wins</h1>
            <p class="wins">&nbsp;&nbsp;<i class="fas fa-trophy"></i>&nbsp;&nbsp;Your Wins:&nbsp;&nbsp;<span id="win">0</span></p>
            <p class="wins">Computer's Wins:&nbsp;&nbsp;<span id="loose">0</span></p>
        </div>
    </div>
    </div>

 <!-- font awesome script -->
 <script src="https://kit.fontawesome.com/a08990c2fd.js" crossorigin="anonymous"></script>
 <script src="assets/js/script.js"></script>
</body>
</html>
